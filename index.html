<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - MyApp</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.login-form form');
            const emailInput = document.getElementById('emailInput');
            const passwordInput = document.getElementById('passwordInput');
            
            // Create a message element
            const message = document.createElement('div');
            message.style.margin = '10px 0';
            form.insertBefore(message, form.firstChild);

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                message.textContent = '';
                message.style.color = 'red';
                if (!emailInput.value || !passwordInput.value) {
                    message.textContent = 'Please fill in both fields.';
                } else {
                    // Redirect to demo home page
                    window.location.href = 'home.html';
                }
            });
        });
    </script>
</head>
<body>

    <!-- Main Content Area -->
    <div class="main-content">
        <div class="login-form">
            <h2 class="mb-4">Log In</h2>
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" id="emailInput" placeholder="Email address or phone number" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-login btn-block">Log In</button>
                <div class="text-center mt-3">
                    <a href="#" class="forgot-password-link">Forgotten password?</a>
                </div>
                <hr>
                <button type="button" class="btn btn-create-account btn-block">Create New Account</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <span>&copy; 2023 MyApp. All and  Rights Reserved.</span>
        </div>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
