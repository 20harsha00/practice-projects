<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - MyApp</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
        }
        .home-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .welcome-box {
            background: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        .welcome-box h1 {
            color: #1877f2;
            margin-bottom: 20px;
        }
        .welcome-box p {
            color: #333;
            font-size: 18px;
        }
        .logout-btn {
            margin-top: 30px;
            background: #1877f2;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 30px;
            font-size: 16px;
            font-weight: bold;
        }
        .logout-btn:hover {
            background: #145db2;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="welcome-box">
            <h1>Welcome to MyApp!</h1>
            <p>This is a demo home page. You have successfully logged in.</p>
            <button class="logout-btn" onclick="window.location.href='index.html'">Log Out</button>
        </div>
    </div>
</body>
</html>
